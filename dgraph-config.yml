# Dgraph configuration for standalone deployment

datadir: /dgraph/data
bindall: true

# HTTP & GRPC ports
port_offset: 0
grpc_port: 9080
http_port: 8080

# Alpha configurations
alpha:
  p: /dgraph/data/p
  w: /dgraph/data/w
  lru_mb: 2048

# Security settings (adjust as needed)
whitelist: 32.219.125.112/32

# Logging
logtostderr: true
v: 2

# Performance tuning for cloud deployments
badger:
  dir: /dgraph/data/p
  valuedir: /dgraph/data/w
  compression: snappy
  numgoroutines: 16

graphql:
  lambda_url: "https://renderdgraphlambda.onrender.com/graphql-worker"